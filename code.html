<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Nombre</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
            color: #333;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 250px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
        }

        .button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ZoneTest ul {
            display: flex;
            justify-content: space-between;
        }

        .divOUT {
            margin-top: 30px;
            font-size: 16px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        div h2 {
            padding: 5px 5px;
            background-color: #3498db;
            color: white;
            margin: 0;
            border-radius: 18px;
        }
        ul {
        list-style-type: none; /* Remove default bullet point */
        padding: 0;
        margin: 0;
    }
        div p {
            font-size: 15px;
            color: #3498db;
        }

        .button:hover {
            background-color: #134e76;
        }

        #output {
            margin-top: 30px;
            font-size: 16px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: cornflowerblue;
        }

        #output p {
            margin: 10px 0;
        }

        #creator-credit {
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
        }
        

        
    </style>
</head>
<body>
    
    <h1>Test de Nombre</h1>
    <form action="" name="formTest">
        <label for="inputNumber"><b>Entrez un nombre :</b></label><br>
        <input type="text" id="inputNumber">
        <br>
        <input class="button" type="button" onclick="testerNombre()" value="Tester" required>
        <div id="output">
            <div class="ZoneTest">
                <div align="center">
                    <h2>La résultat de test :</h2>
                </div>
                <ul>
                    <div class="divOUT">
                        <li><b>Est-ce que le nombre est premier ?</b></li> 
                        <br>
                        <input type="text" id="placePremier" readonly>
                    </div>
                    <div class="divOUT">
                        <li><b>Est-ce que le nombre est carré parfait ?</b></li><br>
                        <input type="text" id="placeCarreParfait" readonly>
                    </div>
                    <div class="divOUT">
                        <li><b>Les diviseurs de ce nombres :</b></li><br>
                        <input type="text" id="placeNdDiv" readonly>
                    </div>
                </ul>
            </div>
        </div>
        <p id="creator-credit">Créé par Badre bkl</p>
    </form>
    <script>
        function estPremier(nombre) {
            if (nombre <= 1) return false;
            for (let i = 2; i <= Math.sqrt(nombre); i++) {
                if (nombre % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function estCarreParfait(nombre) {
            const racine = Math.sqrt(nombre);
            return Math.floor(racine) === racine;
        }

        function afficherDiviseurs(nombre) {
            const diviseurs = [];
            for (let i = 1; i <= nombre; i++) {
                if (nombre % i === 0) {
                    diviseurs.push(i);
                }
            }
            return diviseurs;
        }

        function testerNombre() {
            const inputNumber = document.getElementById('inputNumber');
            const placePremier = document.getElementById('placePremier');
            const placeCarreParfait = document.getElementById('placeCarreParfait');
            const placeNdDiv = document.getElementById('placeNdDiv');

            const nombre = parseInt(inputNumber.value);
            //appel la fonction isNaN() pour verifier input est un nombre.
            if (isNaN(nombre)) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }

            const estPremierResult = estPremier(nombre);
            const estCarreParfaitResult = estCarreParfait(nombre);
            const diviseurs = afficherDiviseurs(nombre);

            // Set the result text and color
            placePremier.value = estPremierResult ? 'premier' : 'non premier';
            placePremier.style.color = estPremierResult ? 'cornflowerblue' : 'red';
            placePremier.style.fontWeight = 'bold';
            placePremier.style.textAlign = 'center';

            placeCarreParfait.value = estCarreParfaitResult ? 'carré parfait' : 'non carré parfait';
            placeCarreParfait.style.color = estCarreParfaitResult ? 'cornflowerblue' : 'red';
            placeCarreParfait.style.fontWeight = 'bold';
            placeCarreParfait.style.textAlign = 'center';

            placeNdDiv.value = diviseurs.join(', ');
            placeNdDiv.style.fontWeight = 'bold';
        }
    </script>
</body>
</html>
